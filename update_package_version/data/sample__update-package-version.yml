defaults:
  file-patterns:
    - pattern: '**/Pipfile'
      replacer: PipfileReplacer

    - pattern: '**/requirements.txt'
      replacer: RegexReplacer
      match-patterns:
        - '(?P<package>{package})(?P<sign>\=\=|\<\=|\>\=|\<|\>)?(?P<version>[\-\d\.]+)?'
      exclude-patterns:
        - '(?P<package>{package})\.git@(?P<version>[\-\d\.]+)'
        - '^\s*#.+'

    - pattern: '**/requirements.txt'
      replacer: RegexReplacer
      match-patterns:
        - '(?P<package>{package})\.git@(?P<version>[\-\d\.]+)'
      exclude-patterns:
        - '^\s*#.+'

    - pattern: '**/requirements/*.txt'
      replacer: RegexReplacer
      match-patterns:
        - '(?P<package>{package})(?P<sign>\=\=|\<\=|\>\=|\<|\>)?(?P<version>[\-\d\.]+)?'
      exclude-patterns:
        - '(?P<package>{package})\.git@(?P<version>[\-\d\.]+)'
        - '^\s*#.+'

    - pattern: '**/requirements/*.txt'
      replacer: RegexReplacer
      match-patterns:
        - '(?P<package>{package})\.git@(?P<version>[\-\d\.]+)'
      exclude-patterns:
        - '^\s*#.+'

